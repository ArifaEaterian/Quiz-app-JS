<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="top">
                <h1>Quiz App</h1>
            </div>
            <div class="headerSub">
                <div >
                    <p id="questionNumber"></p>                                
                </div>
                
            </div>
        </div>
        <div class="qBody">
            <div class="questions" >
                <h3 id="question" >What is 2 + 2 = ?</h3>
                <div id="answer_Btn">
                    <button class="btn">Answer1</button>
                    <button class="btn">Answer2</button>
                    <button class="btn">Answer3</button>
                    <button class="btn">Answer4</button>
                </div>
            </div>
            <div>
                <button class="submit" id="next_btn">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
